<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanArtStudioGhibli</title>
  <link rel="stylesheet" href="./../src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body-blue">
  <!--INICIO DE PAGINA -->
  <section id="index" class="show">
    <header>
      <figure class="index-title">
        <img src="./img/Logo.Titulo.png" alt="" />
      </figure>
    </header>
    <main>
      <a href="#" id="action-enter">
        <div class="letter">
          <div class="p1">E</div>
          <div class="p2">N</div>
          <div class="p3">T</div>
          <div class="p4">R</div>
          <div class="letter2">
            <div class="p5">A</div>
            <div class="p6">R</div>
          </div>
        </div>
        <figure class="cartoon-enter">
          <img src="./img/Susuwataris.png" alt="" />
        </figure>
      </a>
      <figure class="rabbit-footer">
        <img src="./img/chibi&susuwatari.png" alt="" />
      </figure>
    </main>
  </section>
  <!--INICIO DE PAGINA -->

  <section id="movies" class="hidden">
    <header>
      <figure>
        <img class="logo-tittle" src="./img/Logotitulo00.png" alt="Logo" />
      </figure>
    </header>

    <nav class="menu">
      <ul class="menu-button">
        <li><a href="#">Personajes</a></li>
        <li><a href="#">Directores</a></li>
        <li><a href="#">Productores</a></li>
        <li><a href="#">Vehiculos</a></li>
        <li><a href="#">Locaciones</a></li>
      </ul>
    </nav>

    <div>
      <div class="box-filter">
        <select name="filter" id="button-filter">
          <option value="">Ordenar</option>
          <option value="personajes">Personajes (A-Z)</option>
          <option value="directores">Directores (A-Z)</option>
          <option value="productores">Productores (A-Z)</option>
          <option value="locaciones">Locaciones (A-Z)</option>
        </select>
      </div>
    </div>

    <main class="main-container">
      <div class="movie-container" id="root"></div>
    </main>
    <br />
    <br />
    <br />
    <hr />
    <section id="characters-big-container">
      <div id="characters-small-container"></div>
    </section>
    <hr />
    <footer>
      <figure class="image-footer">
        <img src="./img/chibi&totoroazul.png" alt="" />
      </figure>
      <ul>
        <li>Filmography</li>
        <li>Contact Us</li>
