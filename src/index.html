<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanArtStudioGhibli</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Lexend+Giga:wght@100;300;500&display=swap"
    rel="stylesheet">
</head>

<body class="body-blue">
  <!--INICIO DE PAGINA -->
  <section id="index" class="show">
    <header>
      <figure class="index-title">
        <img src="./img/Logo.Titulo.png" alt="" />
      </figure>
    </header>
    <main>
      <a href="#" id="action-enter">
        <div class="letter">
          <div class="p1">E</div>
          <div class="p2">N</div>
          <div class="p3">T</div>
          <div class="p4">R</div>
          <div class="letter2">
            <div class="p5">A</div>
            <div class="p6">R</div>
          </div>
        </div>
        <figure class="cartoon-enter">
          <img src="./img/Susuwataris.png" alt="" />
        </figure>
      </a>
      <figure class="rabbit-footer">
        <img src="./img/chibi&susuwatari.png" alt="" />
      </figure>
    </main>
  </section>
  <!--INICIO DE PAGINA -->

  <section id="movies" class="hidden">
    <header>
      <figure>
        <img class="logo-tittle" src="./img/Logotitulo00.png" alt="Logo" />
      </figure>
    </header>

    <nav class="menu">
      <ul class="menu-button">
        <li><a href="#" data-tab="main-container">Movies</a></li>
        <li><a href="#" data-tab="characters-big-container">Characters</a></li>
        <li><a href="#" data-tab="directors-big-container">Directors</a></li>
        <li><a href="#" data-tab="producers-big-container">Producers</a></li>
        <li><a href="#" data-tab="vehicles-big-container">Vehicles</a></li>
        <li><a href="#" data-tab="locations-big-container">Locations</a></li>
      </ul>
    </nav>

    <div>
      <div class="box-filter">
        <select name="filter-producer" id="button-filter-producer">
          <option value="">Filtrar por productor</option>
          <option value="todos">Todos</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Toru Hara">Toru Hara</option>
          <option value="Toshio Suzuki">Toshio Suzuki</option>
          <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
        </select>
      </div>
    </div>


    <div>
      <div class="box-filter">
        <select name="filter" id="button-filter">
          <option value="">Sort</option>
          <option value="ascendant-name-order" id="ascendant-name-order">A-Z</option>
          <option value="descendant-name-order" id="descendant-name-order" >Z-A</option>
          <option value="ascendant-date-order" id="ascendant-date-order">Newer to Older</option>
          <option value="descendant-date-order" id="descendant-date-order">Older to Newer</option>
        </select>
      </div>
    </div>

    <main id="main-container" class="tab-content">
      <div class="movie-container" id="root"></div>
    </main>

    <section id="characters-big-container" class="tab-content">
      <div id="characters-small-container" class="tab-content2"></div>
    </section>

    <section id="vehicles-big-container" class="tab-content">
      <div id="vehicles-small-container" class="tab-content2">
      </div>
    </section>

    <section id="locations-big-container" class="tab-content">
      <div id="locations-small-container" class="tab-content2">
      </div>
    </section>

    <section id="producers-big-container" class="tab-content">
      <div id="producers-small-container" class="tab-content2">
      </div>
    </section>

    <section id="directors-big-container" class="tab-content">
      <div id="directors-small-container" class="tab-content2">
      </div>
    </section>


    <footer>
      <figure class="image-footer">
        <img src="./img/chibi&totoroazul.png" alt="" />
      </figure>
      <ul>
        <li>Filmography</li>
        <li>Contact Us</li>
        <li>Â© 2023 The Studio Ghibli Collection. All Rights Reserved.</li>
      </ul>
    </footer>
  </section>

  <script src="main.js" type="module"></script>
</body>

</html>
